<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found • Chase Elkins</title>
    <meta name="robots" content="noindex" />
  <link rel="icon" href="https://c-elkins.github.io/chase-elkins-portfolio/assets/favicon.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#0ea5e9" />
    <style>
      :root{--bg:#0b1020;--fg:#e6eef8;--muted:#94a3b8;--accent:#0ea5e9}
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;display:grid;place-items:center;background:radial-gradient(1200px 600px at 10% -10%, rgba(14,165,233,.15), transparent 60%),radial-gradient(900px 480px at 110% 10%, rgba(99,102,241,.15), transparent 60%),var(--bg);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
      main{max-width:680px;padding:2rem;text-align:center}
      h1{font-size:clamp(2rem,6vw,3rem);margin:0 0 0.25rem}
      p{margin:0.25rem 0;color:var(--muted)}
      a{color:var(--fg);text-decoration:none;border-bottom:1px dashed rgba(255,255,255,.3)}
      a:hover{color:var(--accent);border-bottom-color:var(--accent)}
      .code{display:inline-block;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:8px;padding:.25rem .5rem;margin:.25rem 0;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:.9em}
      .cta{margin-top:1rem}
      .btn{display:inline-block;margin:.5rem .25rem;padding:.6rem 1rem;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.04);color:var(--fg)}
      .btn:hover{border-color:var(--accent);color:var(--accent)}
      footer{position:fixed;inset:auto 0 1rem;display:flex;justify-content:center;color:rgba(255,255,255,.5);font-size:.85rem}
    </style>
    <script>
      // Optional: redirect back home after a short delay for better UX on broken links
      setTimeout(() => {
        window.location.assign('https://c-elkins.github.io/chase-elkins-portfolio/');
      }, 4000);
    </script>
  </head>
  <body>
    <main>
      <div class="code">Error 404</div>
      <h1>We couldn't find that page</h1>
      <p>The link may be broken or the page may have moved.</p>
      <div class="cta">
        <a class="btn" href="https://c-elkins.github.io/chase-elkins-portfolio/">Go to homepage</a>
        <a class="btn" href="mailto:chase.e.elkins1@gmail.com">Report this</a>
      </div>
      <p>If you're not redirected automatically, use the buttons above.</p>
    </main>
    <footer>© <span id="y"></span> Chase Elkins</footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  </body>
  </html>
